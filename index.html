<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Pós Venda</title>

  <!-- Favicons -->
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">

  <style>
    :root {
      --bg-dark: #0d1b2a;
      --bg-panel: #1b263b;
      --accent: #00b4d8;
      --accent-hover: #0096c7;
      --text-light: #e0e1dd;
      --shadow: rgba(0,0,0,0.3);
    }

    body {
      margin: 0;
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
      background: var(--bg-dark);
      color: var(--text-light);
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background: var(--bg-panel);
      padding: 12px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 6px var(--shadow);
    }

    #contador {
      font-size: 16px;
      font-weight: 500;
      color: var(--text-light);
      font-family: "Courier New", monospace;
    }

    .btn {
      background: var(--accent);
      border: none;
      padding: 10px;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 6px var(--shadow);
      transition: 0.2s ease-in-out;
    }

    .btn:hover {
      background: var(--accent-hover);
      transform: scale(1.05);
    }

    #iconAtualizar {
      width: 28px;
      height: 28px;
      transition: transform 0.5s linear;
    }

    .girando {
      animation: girar 1s linear infinite;
    }

    @keyframes girar {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    iframe {
      flex: 1;
      border: none;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <div id="contador">00.00.0000 00:00</div>

    <button class="btn" id="btnAtualizar" title="Atualizar relatório" onclick="atualizarDashboard()">
      <img id="iconAtualizar" src="data:image/png;base64,..." alt="Atualizar">
    </button>
  </header>

  <iframe id="dashboard" 
          src="https://lookerstudio.google.com/embed/reporting/21b6842e-db71-41bf-b2b6-e9d33c60d1e9/page/page_12345" 
          allowfullscreen 
          sandbox="allow-storage-access-by-user-activation allow-scripts allow-same-origin allow-popups allow-popups-to-escape-sandbox">
  </iframe>

  <script>
    const icon = document.getElementById('iconAtualizar');
    const iframe = document.getElementById('dashboard');
    const contador = document.getElementById('contador');

    function atualizarDashboard() {
      icon.classList.add('girando');
      iframe.src = iframe.src;
      iframe.onload = () => {
        icon.classList.remove('girando');
      }
    }

    function atualizarData() {
      const agora = new Date();
      const dia = String(agora.getDate()).padStart(2,'0');
      const mes = String(agora.getMonth()+1).padStart(2,'0');
      const ano = agora.getFullYear();
      const horas = String(agora.getHours()).padStart(2,'0');
      const minutos = String(agora.getMinutes()).padStart(2,'0');
      contador.textContent = `${dia}.${mes}.${ano} ${horas}:${minutos}`;
    }

    atualizarData();
    setInterval(atualizarData, 60000);
  </script>
</body>
</html>
